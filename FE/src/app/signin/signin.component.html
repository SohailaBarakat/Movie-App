<div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
        <mat-card-subtitle>Welcome back! Please log in to continue.</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email">
            <mat-error *ngIf="loginForm.get('email')?.invalid">Valid email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password">
            <mat-error *ngIf="loginForm.get('password')?.invalid">Password must be at least 5 characters</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width auth-button" type="submit">
            Login
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="auth-footer">
        <button mat-button color="accent" [routerLink] ="'/signup'" class="auth-link">Create an account</button>
      </mat-card-actions>
    </mat-card>
  </div>
