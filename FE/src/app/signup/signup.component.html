<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Create an Account</mat-card-title>
      <mat-card-subtitle>Join us today!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>

          <input matInput formControlName="userName" placeholder="Enter your username">
          <mat-error *ngIf="signupForm.get('userName')?.invalid">Minimum 3 characters required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="signupForm.get('email')?.invalid">Valid email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
          <mat-error *ngIf="signupForm.get('password')?.invalid">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width auth-button" type="submit">
          Sign Up
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="auth-footer">
        <button mat-button color="accent" [routerLink]="'/signin'" class="signin-link">
            Already have an account? Sign in
          </button>
              </mat-card-actions>
  </mat-card>
  
</div>
